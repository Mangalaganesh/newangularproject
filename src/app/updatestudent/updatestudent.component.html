<div class="container">
    <h2><b><i>Edit Student </i></b></h2>
    <!-- <form [formGroup]="editForm" (ngSubmit)="onSubmit()"> -->

        <div class="row">
            <div class="col-md-6">
                <div>
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput [(ngModel)]="firstName">
                    </mat-form-field>
                </div>
        
                <div>
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput [(ngModel)]="lastName">
                    </mat-form-field>
                </div>
        
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="email">
                    </mat-form-field>
                </div>
    
            </div>
            <div class="col-md-5">
                <div>
                    <mat-form-field>
                        <mat-label>Phone Number</mat-label>
                        <input matInput [(ngModel)]="phone">
                    </mat-form-field>
                </div>
        
                <div>
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <textarea matInput [(ngModel)]="address"></textarea>
                    </mat-form-field>
                </div>

                <div mat-dialog-actions>
                    <button mat-button (click)="cancel()">Cancel</button>
                    <button mat-button (click)="onSubmit()">Update</button>
                </div>
        
                <!-- <button mat-raised-button color="primary" type="submit">Update</button> -->
            </div>
        </div>
    <!-- </form> -->
    
</div>
